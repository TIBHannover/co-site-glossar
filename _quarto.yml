comments:
  hypothesis: true

#filters: 
#  - "no-hypersetup.lua"

bibliography: references.bib

format:
  html:
    number-sections: false
    theme: 'lux'
    css: 'thkoelnepub.css'
    lang: de

  pdf:
    #latex-engine: xelatex
    lang: de
    number-sections: false
    toc-depth: 3
    documentclass: book
    include-in-header: "in-header.tex"
    pagestyle: plain # page numbers
    geometry: # margins
      - top=35mm
      - right=25mm
      - bottom=35mm
      - left=25mm
      - heightrounded
    classoption: openany 
    fontsize: 12pt
    papersize: a4
    template-partials:
      - "_titlepage.tex" 
      - "before-body.tex"
    title-bg-image: "cover/thkoeln_cover.png"
    title-bg-location: "LR" # UL, UR, LR, LL, leave empty for centered
    title-bg-size: 0.30
    title-boxcolor: gray!15!black
    title-boxopacity: 0
    title-boxfontcolor: black
    boxlinks: true
    #keep-tex: true 
  
  docx: 
    toc: true
    reference-doc: "thkoeln_template.docx"
    number-sections: false
    toc-depth: 3

  epub:
    toc: true 
    toc-depth: 3
    number-sections: false
    css: "thkoelnepub.css"
    code-overflow: wrap
    epub-fonts: ['./fonts/MyriadPro-*.otf']